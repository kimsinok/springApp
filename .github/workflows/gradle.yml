name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read
      
jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew      
    
    - name: Build with Gradle Wrapper
      run: ./gradlew build
    
    - name: List JAR file
      run: ls -al build/libs/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: springapp-jar
        path: build/libs/springapp-0.0.1-SNAPSHOT.jar
      
    - name: Copy jar file to remote
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.LAB_EC2_PRIVATE_KEY }}
        source: "./build/libs/springapp-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/cicd"
    
    - name: Copy deploy script file to remote
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.LAB_EC2_PRIVATE_KEY }}
        source: "deploy.sh"
        target: "/home/ubuntu/cicd"
    
    - name: Execute deploy script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.LAB_EC2_PRIVATE_KEY }}
        script_stop: true
        script: |
          chmod +x /home/ubuntu/cicd/deploy.sh
          sh /home/ubuntu/cicd/deploy.sh


  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
